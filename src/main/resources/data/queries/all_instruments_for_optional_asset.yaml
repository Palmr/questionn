name:      "all_instruments_for_optional_asset"
queryText: "
  select
    o.order_book_id,
    o.name
    {{#asset_class}}, i.symbol, i.asset_class{{/asset_class}}
  from tfx_instrument.order_book o
  {{#asset_class}}
    join tfx_instrument.instrument i using (instrument_id)
    where i.asset_class=:asset_class
  {{/asset_class}}"
queryParameters:
  - name: "asset_class"
    type: "string"
    generator: "select distinct asset_class from tfx_instrument.instrument"
    optional: True