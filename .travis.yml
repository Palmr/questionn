dist: xenial
os: linux

language: java

jdk:
  - openjdk8
  - openjdk10
  - openjdk11

# Don't need more than a few levels for our builds
git:
  depth: 5
  quiet: true

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
